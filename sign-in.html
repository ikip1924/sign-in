<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vision Capital</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
	<main>
		<div class="container">
			<section class="left">
				<div class="image-1">
				</div>
				<div class="created-photo">
					<span>Photo By <a href="#">Alexandr Popadin</a></span>
				</div>
			</section>
			<section class="right">
				<div class="right-content">
					<div class="logo-vision-capital-desktop">
						<img src="img/logo.png" alt="logo">
					</div>
				
					<h3 class="title-form">Nice To See You Again</h3>
					<form id="login-form">
					<label for="name" id="name-label">
						<p class="desc-form">Login</p>
						<input type="text" id="name" placeholder="Email or Phone Number" required>
					</label>
					<label for="password" id="password-label">
						<p class="desc-form">Password</p>
						<input type="password" id="password" placeholder="Enter Password" required> 
					</label>
						<a id="forgot-password" href="#">Forgot Password?</a>
						<button id="submit" type="submit">Sign In</button>
						<hr />
					</form>
					<div id="sign-google">
						<img class="icon-google" src="img/google-icon.svg" alt="google-icon">
						<span class="text-login-google">Or sign in with google</span>
					</div>
					<div class="suggestion-sign-up">
						<p>Dont Have An Account? <a href="#"> Sign up now</a></p>
					</div>
					<div class="logo-vision-capital-mobile">
						<img src="img/logo.png" alt="logo">
					</div>
					<div class="footer">
						<p>&copy; Perfect login 2021</p>
					</div>
	</main>
</body>
</html>
